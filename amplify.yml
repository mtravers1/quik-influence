version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm i -g npm@latest
        - echo -e "always-auth=true\n@alliance-software-development:registry=https://npm.pkg.github.com/\n//npm.pkg.github.com/:_authToken=$NPM_TOKEN" > .npmrc
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
