version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm i -g npm@latest
        - echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > .npmrc
        - npm i @alliance-software-development/asd-media-react
        - npm ci
        - cat .npmrc
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
