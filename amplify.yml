version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm i -g npm@latest
        - npm config set registry https://registry.npmjs.org
        - npm config set always-auth true
        - npm config set //https://registry.npmjs.org/:_authToken=${NPM_TOKEN}
        - npm ci
        - cat .npmrc
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
