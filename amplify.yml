version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm i -g npm@latest
        # - echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > .npmrc
        - npx npm-cli-login -u $NPM_USER -p $NPM_PASS -e $NPM_EMAIL -r $NPM_REG
        - npm config set always-auth true
        - npm config set registry=$NPM_REG
        - npm ci
        - cat .npmrc
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
